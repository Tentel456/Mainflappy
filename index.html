<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню игры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Меню игры</h1>
    <button class="menu-button" id="frens-button">Друзья</button>
<button class="menu-button" id="play-button">Играть</button>
<button class="menu-button" id="tasks-button">Задачи</button>

<!-- Контейнеры для iframe -->
<div id="frens-container"></div>
<div id="play-container"></div>
<div id="tasks-container"></div>

<!-- Скрипт -->
<script>
  const frensButton = document.getElementById('frens-button');
  const playButton = document.getElementById('play-button');
  const tasksButton = document.getElementById('tasks-button');

  frensButton.addEventListener('click', () => {
    const iframe = document.createElement('iframe');
    iframe.src = 'https://tentel456.github.io/flappyfriends/'; // замените на URL вашего раздела "Друзья"
    iframe.frameBorder = '0';
    iframe.width = '100%';
    iframe.height = '500px';
    const closeBtn = document.createElement('button');
    closeBtn.textContent = 'Закрыть';
    closeBtn.onclick = () => {
      iframe.remove();
      closeBtn.remove();
    };
    const container = document.getElementById('frens-container');
    container.appendChild(iframe);
    container.appendChild(closeBtn);
  });

  playButton.addEventListener('click', () => {
    const iframe = document.createElement('iframe');
    iframe.src = 'https://flappybirdonton.vercel.app/';
    iframe.frameBorder = '0';
    iframe.width = '100%';
    iframe.height = '500px';
    const closeBtn = document.createElement('button');
    closeBtn.textContent = 'Закрыть';
    closeBtn.onclick = () => {
      iframe.remove();
      closeBtn.remove();
    };
    const container = document.getElementById('play-container');
    container.appendChild(iframe);
    container.appendChild(closeBtn);
  });

  tasksButton.addEventListener('click', () => {
    const iframe = document.createElement('iframe');
    iframe.src = 'https://tentel456.github.io/FlappyTasks/'; // замените на URL вашего раздела "Задания"
    iframe.frameBorder = '0';
    iframe.width = '100%';
    iframe.height = '500px';
    const closeBtn = document.createElement('button');
    closeBtn.textContent = 'Закрыть';
    closeBtn.onclick = () => {
      iframe.remove();
      closeBtn.remove();
    };
    const container = document.getElementById('tasks-container');
    container.appendChild(iframe);
    container.appendChild(closeBtn);
  });
</script>

    <script src="script.js"></script>
</body>
</html>
