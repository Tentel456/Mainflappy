<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню игры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Меню игры</h1>
    <button class="menu-button" id="frens-button">Друзья</button>
    <button class="menu-button" id="play-button">Играть</button>
    <button class="menu-button" id="tasks-button">Задачи</button>
    <div id="game-container"></div>
    <div id="balance-container">
        <p>Баланс: <span id="balance">$0</span> $BIRD</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
